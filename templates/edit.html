{% extends "layout.html" %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static' , filename = 'assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Welcome to Admin Panel</h1>
                    <span class="subheading">Manage your posts and changes here.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/dashboard"> <button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
            <hr>

            <h1>Ad/Edit Post</h1>

            <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name='title' required
                            data-validation-required-message="Please enter post's title." value="{{ post.title }}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Sub Title</label>
                        <input type="text" class="form-control" placeholder="Subtitile" id="subtitle" name="subtitle"
                            required data-validation-required-message="Please enter your email address."
                            value="{{ post.subtitle }}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Phone Number" name="slug" id="slug"
                            required data-validation-required-message="Please enter your phone number."
                            value="{{ post.slug }}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content"
                            required
                            data-validation-required-message="Please enter the content.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Author</label>
                        <textarea rows="5" class="form-control" placeholder="Content" name="author" id="author" required
                            data-validation-required-message="Please enter the author name.">{{post.author}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image file</label>
                        <textarea rows="5" class="form-control" placeholder="img_file" name="img_file" id="img_file"
                            required
                            data-validation-required-message="Please enter the content.">{{ post.image_file }}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Save and Close</button>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
